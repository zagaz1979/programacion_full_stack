<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/mario.jpg" alt="Video Juego favorito">

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="cookies.mp3" type="audio/mp3">
        </audio>
    </body>
</html>

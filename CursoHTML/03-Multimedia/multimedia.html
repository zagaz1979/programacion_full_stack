<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="imagenes/mario.jpg" alt="Video Juego de mario" width="300" height="300">

        <img src="https://e7.pngegg.com/pngimages/868/182/png-clipart-honda-logo-honda-logo-motorcycle-honda-logo-black.png" alt="Logo moto" width="300" height="300">

        <h3>Videos</h3>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>

        <h3>Audios</h3>
        <audio controls autoplay loop>
            <source src="cookies.mp3" type="audio/mp3">
        </audio>
    </body>
</html>

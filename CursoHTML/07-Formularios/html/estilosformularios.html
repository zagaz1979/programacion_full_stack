<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos formularios</title>

    <link rel="stylesheet" href="../css/estilosformularios.css">

</head>
<body>
    <form action="" method="">
        <input class="input" type="text" name="name">
        <input class="input" type="password" name="password">

        <input class="input-moderno" type="text" name="moderno" placeholder="Tu nombre">

        <input class="input-background" type="text" name="background" placeholder="Tu nombre">

        <input 
            class="input-search" 
            type="text" 
            name="background" 
            placeholder="Tu nombre"
        >

        <textarea name="descripcion"></textarea>

        <select name="seleccion">
            <option value="opcion1">Opcion 1</option>
            <option value="opcion2">Opcion 2</option>
            <option value="opcion3">Opcion 3</option>
        </select>

    </form>
</body>
</html>
